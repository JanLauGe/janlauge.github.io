# Site settings
title: Laurens Geffert
description: 'Personal webpage and blog - on data science and machine learning'
url: 'http://janlauge.github.io'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Laurens Geffert'
  email: laurensgeffert@gmail.com
  twitter_username: JanLauGe
  github_username:  JanLauGe
  linkedin_username:  laurensgeffert

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
